<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="example2.css">
</head>
<body>

    <div class="container">


        <!-- Note that the draggable attribute has been set to 'true' -->
        <div class="box1" draggable="true">
                Drag this box
        </div>
        <!-- End of draggable attribute --->


        <div class="port1 ports">
                Drag into this space
        </div>

    </div>
    


    <script src="example2.js"></script>
</body>
</html>
